<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="icon" href="icon.png" type="icon/png">
        <script defer src="script.js"></script>
        <meta name="viewport" content="width = device-width,initial-scale = 1.0">
    </head>
    <body>
        <audio src="click.wav" id="audio"></audio>
        <div class="header">
            <img src="logo.png" id="logo">
            <div class="ind">
                <div class="slider"></div>
                <span>X</span>
                <span>O</span>
            </div>
        </div>
        <form>
            <div class="container shrink">
                <h1>Start</h1>
                <div class="outer">
                    <div class="box" id="1" value=""></div>
                    <div class="box" id="2" value=""></div>
                    <div class="box" id="3" value=""></div>
                    <div class="box" id="4" value=""></div>
                    <div class="box" id="5" value=""></div>
                    <div class="box" id="6" value=""></div>
                    <div class="box" id="7" value=""></div>
                    <div class="box" id="8" value=""></div>
                    <div class="box" id="9" value=""></div>
                </div>
            </div>
            <div class="prompt-section">
                <div class="prompt">
                    <input type="submit" value="X" title="close">
                    <p id="msg"></p>
                </div>
                <div class="bg"></div>
            </div>
        </form>
        <img src="img.png" class="overlay" id="img1">
        <img src="img.png" class="overlay" id="img2">
    </body>
</html>
